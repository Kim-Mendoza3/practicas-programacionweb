<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  <!-- Enlace a la hoja de estilos de Bootstrap desde un CDN para usar su framework de estilos -->
    <title>Cards con Bootstrap</title> <!-- Título de la página web -->
</head>
<body>
    <div class="container mt-5"> <!-- Contenedor principal con margen superior de 5 unidades -->
        <div class="row justify-content-center">   <!-- Fila para organizar las tarjetas, centradas horizontalmente -->
            
            <div class="col-md-4"> <!-- Primera columna con un ancho medio de 4 columnas (Bootstrap usa un sistema de 12 columnas) -->
                <div class="card text-center"><!-- Tarjeta centrada -->
  <!-- Imagen superior dentro de la tarjeta, con bordes redondeados, centrada y con un tamaño específico -->
                    <img src="https://m.media-amazon.com/images/I/51OCvr4r0CL._AC_UF894,1000_QL80_.jpg" class="card-img-top rounded-circle mx-auto mt-3" style="width: 150px; height: 150px;" alt="Imagen 1">
                    <div class="card-body"> <!-- Cuerpo de la tarjeta -->
                        <p class="card-text">PARTE 1</p><!-- Texto dentro de la tarjeta -->
                        <a href="#" class="btn btn-primary">Botón</a> <!-- Botón dentro de la tarjeta -->
                    </div>
                </div>
            </div>
              <!-- Segunda columna con el mismo ancho -->
            <div class="col-md-4">
                 <!-- Tarjeta con altura fija de 600px -->
                <div class="card text-center" style="height: 600px;">
                    <img src="https://i.pinimg.com/474x/88/44/29/884429ded2e3975004520314b842996e.jpg" class="card-img-top rounded-circle mx-auto mt-3" style="width: 150px; height: 150px;" alt="Imagen 2">
                    <div class="card-body d-flex flex-column justify-content-center"> <!-- Cuerpo de la tarjeta -->
<!-- Texto de ejemplo --><p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae omnis laudantium velit. Mollitia ab dignissimos qui? Magnam ex repellendus provident recusandae unde atque illum esse. A tempore obcaecati assumenda nobis.</p>
                        <a href="#" class="btn btn-primary mt-auto">Botón</a><!-- Botón ubicado en la parte inferior -->
                    </div>
                </div>
            </div>
              <!-- Tercera columna -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5Z-7O4W7b4neuGFL-QF-9kB9IO80Qp1tmIw&s" class="card-img-top rounded-circle mx-auto mt-3" style="width: 150px; height: 150px;" alt="Imagen 3">
                    <div class="card-body">
                        <p class="card-text">PARTE 3</p>
                        <a href="#" class="btn btn-primary">Botón</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <!-- Enlace al script de Bootstrap para habilitar funcionalidades interactivas como modales y botones -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
